<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Canvas Circles with Tangent Circle</title>
  </head>
  <body>
    <svg id="svg" width="100%" height="100%" style="background-color: #222">
      <!-- Circle A -->
      <circle id="circle-a" cx="0" cy="0" r="0" stroke="none" fill="white" />
      <!-- Circle B -->
      <circle id="circle-b" cx="0" cy="0" r="0" stroke="none" fill="white" />
      <!-- Circle C -->
      <circle id="circle-c" cx="0" cy="0" r="0" stroke="none" fill="white" />

      <!-- Tangent Circle to Circle A and B : Circle AB -->
      <circle id="circle-ab" cx="0" cy="0" r="0" stroke="none" fill="none" />
      <!-- Tangent Circle to Circle A and C : Circle AC -->
      <circle id="circle-ac" cx="0" cy="0" r="0" stroke="none" fill="none" />
      <!-- Tangent Circle to Circle B and C : Circle BC -->
      <circle id="circle-bc" cx="0" cy="0" r="0" stroke="none" fill="none" />

      <!-- Tangent Points : A, B and AB -->
      <circle id="dot-a_ab" cx="0" cy="0" r="0" stroke="none" fill="none" />
      <circle id="dot-b_ab" cx="0" cy="0" r="0" stroke="none" fill="none" />

      <!-- Tangent Arc -->
      <path id="arc" stroke="black" fill="none" />
      <path id="shape" fill="black" />
    </svg>

    <script src="./index.js"></script>
  </body>
</html>
